<!-- Vijay Academy - Student Portal (Login + Register) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vijay Academy - Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-700 p-4 text-white text-center text-2xl font-semibold">
    Vijay Academy - Student Portal
  </header>
  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Login Form -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-bold mb-4 text-center">Student Login</h2>
      <form action="/login" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Student ID</label>
          <input type="text" name="studentId" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Login</button>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-bold mb-4 text-center">Student Registration</h2>
      <form action="/register" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Student ID</label>
          <input type="text" name="studentId" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Email (optional)</label>
          <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Confirm Password</label>
          <input type="password" name="confirmPassword" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">Register</button>
      </form>
    </div>
  </main>
  <footer class="text-center text-sm text-gray-600 mt-8">
    &copy; 2025 Vijay Academy. All rights reserved.
  </footer>
</body>
</html>
